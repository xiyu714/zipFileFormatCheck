<!DOCTYPE html>
<html lang="zh" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>验证生成</title>
    <style type="text/css">
      #shortUrlHint {
        display: none;
      }
    </style>
  </head>
  <body>
    <h2>验证脚本</h2>
    <textarea id="checkScriptInput" rows="8" cols="80"></textarea>
    <input type="button" value="生成验证网页地址" id="generateUrl">
    <div class="checkScriptOutput">
      <p id="checkScriptUrl"></p>
    </div>
    <div id="shortUrlHint">
      <p>点击下面链接将请求一个新浪短链接json数据，url_short字段中的内容为短链</p>
      <a href="#" id="aShortUrl">短链</a>
    </div>
    <div id="howToUse">
      <h3>如何使用</h3>
      <p>使用json文本形式</p>
    </div>
    <script type="text/javascript">
      function getCheckUrl(queryString) {
        var url = window.location.toString()
        var array = url.split("/")
        array[array.length-1] = "check.html" + "?" + generateQueryString()
        return array.join("/")
      }

      function generateQueryString() {
        var inputTextarea = document.getElementById("checkScriptInput")
        inputText = inputTextarea.value //直接使用这个也没有问题
        urlSearchParams = new URLSearchParams()
        //解析inputText，保存queryString中
        //现在不打算扩展，只要一个正则表达式就可以了
        //reString = String.raw`^\d{12}([\u4e00-\u9fa5]|\u3007)+([\.\uff0e\u00b7\u30fb]?|\u3007?)+([\u4e00-\u9fa5|]|\u3007)+$`
        snoString = String.raw`\d{12}(?:[\u4e00-\u9fa5]|\u3007)+(?:[\.\uff0e\u00b7\u30fb]?|\u3007?)+(?:[\u4e00-\u9fa5|]|\u3007)+`
        //使用模板字符串编写规则，更为简便
        reString = String.raw`{
          "rules":[
            "^(${snoString})\.zip/$\${?zipName\1}",
            "\${=zipName}\.zip/\${=zipName}/$\${1}",
            "^[^\/]*$\${0}"
          ]
}
`    //之所以在这里还需要一次转义，是因为需要使用json解析
        //由于String.raw的问题
        reString = reString.replace(/\\\$/g, "$")
        reString = reString.replace(/\\/g, String.raw`\\`) //这里是因为JSON对转义字符比较敏感，错误的转义字符会之间报错，而不是忽略
        //测试语句是否正确
        JSON.parse(reString);

        urlSearchParams.append("check", reString)
        return urlSearchParams.toString()
      }
      var input = document.getElementById("generateUrl")
      var pOfOutput = document.getElementById("checkScriptUrl")

      var shortUrlHint = document.getElementById("shortUrlHint")
      var aShortUrl = document.getElementById("aShortUrl")
      var xlBase = "http://api.t.sina.com.cn/short_url/shorten.xml?source=3271760578&url_long=";
      input.addEventListener("click", function() {
        var checkurl = getCheckUrl();
        pOfOutput.textContent = checkurl;
        //显示短链提示，更新查询短链
        shortUrlHint.style.display = "block";
        aShortUrl.href = xlBase + checkurl;
      })
    </script>
  </body>
</html>
